<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="app">
    <div>
        <span>用户名：</span>
        <span>
            <input type="text" v-model.lazy="uname">
        </span>
        <span>{{tip}}</span>
    </div>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">

    var vm = new Vue({
        el: '#app',
        data: {
            uname: "",
            tip: ""
        },
        methods: {
            checkName() {
                var that = this;
                setTimeout(function () {
                    if (that.uname === "admin") {
                        that.tip = "用户名已经存在，请更换";
                    } else {
                        that.tip = "用户名可以使用"
                    }
                }, 2000)
            }
        },
        watch: {
            uname: function (val) {
                this.checkName(val);
                this.tip = "正在验证..."
            }
        }
    })

</script>
</body>
</html>
