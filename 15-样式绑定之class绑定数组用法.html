<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document 15</title>
    <style>
        .active{
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
        .error{
            background-color: orange;
        }
    </style>
</head>
<body>
<div id="app">
    <div :class="[activeClass,errorClass]">测试样式</div>
    <button @click="handle">切换</button>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">

    var vm = new Vue({
        el: '#app',
        data: {
            activeClass:'active',
            errorClass:'error'
    },
        methods:{
            handle(){
                this.activeClass= "";
                this.errorClass="";
            }
        }
    })

</script>
</body>
</html>
