<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="app">
    <button-counter></button-counter>
    <button-counter></button-counter>
    <button-counter></button-counter>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
    /*
      组件注册
    */
    Vue.component('HelloWorld',{
        data:function () {
            return {
                msg:'HelloWorld'
            }
        },
        template: '<div>{{msg}}</div>'
    });
    Vue.component('button-counter', {
        data: function(){
            return {
                count: 0
            }
        },
        template: `<div><button @click="handle">点击了{{count}}次</button>
                        <button>测试123</button>
                        <HelloWorld></HelloWorld>
                    </div>`,
        methods: {
            handle: function(){
                this.count += 2;
            }
        }
    })
    var vm = new Vue({
        el: '#app',
        data: {

        }
    });
</script>
</body>
</html>
