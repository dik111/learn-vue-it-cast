<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document 03</title>
</head>
<body>
<div id="app">
    <div>{{msg}}</div>
    <div v-text="msg"></div>
    <div v-pre>{{"msg"}}</div>
    <div v-html="msg1"></div>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
    /**
     *
     */
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'Hello Vue',
            msg1: '<h1>HTML</h1>'

        }


    })

</script>
</body>
</html>
