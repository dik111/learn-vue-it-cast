<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="app">
    <div>{{msg}}</div>
    <div>{{reverseString}}</div>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">

    var vm = new Vue({
        el: '#app',
        data: {
            msg: "Hello World"
    },
        computed:{
            reverseString: function () {
                return this.msg.split("").reverse().join("");

            }
        }
    })

</script>
</body>
</html>
