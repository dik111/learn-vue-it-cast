<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script type="text/javascript">

    function foo() {
        return new Promise(function (resolve,reject) {
            setTimeout(function () {
                // resolve(123);
                reject("error")
            },100)
        })
    }
    foo()
    .then(function (data) {
        console.log(data)
    })
    .catch(function (data) {
        console.log(data)
    })
    .finally(function () {
        console.log("finished")
    })
</script>
</body>
</html>
