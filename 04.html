<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document 04</title>
</head>
<body>
<div id="app">
    <div>{{msg}}</div>
    <div v-once>{{info}}</div>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
    /**
     * v-once的应用场景： 如果显示的信息后续不需要修改，
     * 可用v-once，这样可用提高性能
     */
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'Hello Vue',
            info: 'nihao'

        }


    })

</script>
</body>
</html>
